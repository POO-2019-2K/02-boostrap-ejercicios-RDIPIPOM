<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hotel</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Hotel "Buena Vista"</h1>
        </div>
        <div class="row">
            <div class="row col-12">
                <div class="col-6 border-right border-success">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label for="tipoHabitacion">Tipo de Habitación: </label>
                            <select class="form-control" id="tipoHabitacion">
                                <option value="unaHabitacion">Una habitación</option>
                                <option value="habitacionDoble">Habitación doble</option>
                                <option value="habitacionTriple">Habitacion triple</option>
                                <option value="suite">Suite</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="diaInicio">Día de inicio: </label>
                            <input type="date" id="diaInicio">
                        </div>
                        <div class="form-group">
                            <label for="diaTermino">Día de término: </label>
                            <input type="date" id="diaTermino">
                        </div>
                        <button type="button" id="btnReservar" class="btn-primary">Reservar</button>
                    </form>
                </div>
                <div class="col-6">
                    <table id="tablaDeInformacion" class="table">
                        <thead>
                            <tr>
                                <th>Indicador</th>
                                <th>Valor</th>
                            </tr>
                        </thead>                        
                    </table>
                </div>
            </div>
            <div class="row col-12">
                <table class="table" id="tablaDeReservacion">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Nombre</th>
                            <th>Tipo de habitación</th>
                            <th>Fecha de reservación</th>
                            <th>Cantidad de días</th>
                            <th>Fecha de llegada</th>
                            <th>Fecha de termino</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
