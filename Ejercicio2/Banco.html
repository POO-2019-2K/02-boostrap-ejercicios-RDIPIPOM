<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Banco</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4">Banco</h1>
            <p class="lead">Más que un banco, tu mejor amigo</p>
            <hr class="my-4">
            <div class="row col-12">
                <form class="col-12">
                    <h2>Realizar movimiento</h2>
                    <br>
                    <div class="row">
                        <label for="tipo" class="col-2">Tipo: </label>
                        <select id="tipo" class="custom-select col-10">
                            <option value="Depósito">Depósito</option>
                            <option value="Retiro">Retiro</option>
                        </select>
                    </div>
                    <br>
                    <div class="row">
                        <label for="cantidad" class="col-2">Cantidad: </label>
                        <input type="number" id="cantidad" class="col-10">
                    </div>
                    <button type="button" id="btnRealizarMovimiento" class="btn btn-primary btn-lg">Aceptar</button>
                </form>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <table id="tablaInformacion" class="table table-bordered table-secondary table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Indicador</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="col-8">
                    <table id="tablaMovimientos" class="table table-border">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tipo</th>
                                <th>Cantidad</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
